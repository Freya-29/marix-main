<ng-container *ngFor="let employee of activeEmployeeList; let i = index" >
  <table>
    <tr #temp>
      <th scope="row">{{i + 1}}</th>
      <td>{{employee.firstName}}</td>
      <td>{{employee.department}}</td>
      <td> 
           <button (click) = "view(employee)" >View</button>
      </td>
    </tr>
  </table>

  </ng-container>
