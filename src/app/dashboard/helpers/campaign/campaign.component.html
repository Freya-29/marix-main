<div class="container d-flex flex-column">
  <div class="mt-5">
    <div class="search d-flex">
      <span class="input-group-text" id="basic-addon2">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </span>
      <input type="text" class="form-control" placeholder="Search Employee" aria-label="Search Employee" aria-describedby="basic-addon2" #myValue (change)="onSearch(myValue)">
    </div>
  </div>
  <div class="conatiner " >
    <table class="table mt-5  mb-5"   >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Department</th>
          <th scope="col">Campaign</th>
        </tr>
      </thead>
      <tbody>
    <ng-container *ngFor="let employee of temp; let i = index" >
      <tr #temp>
        <th scope="row">{{i+1}}</th>
        <td>{{employee.firstName}}</td>
        <td>{{employee.department}}</td>
        <td>
          <button (click)="startCampaign(employee)" *ngIf="!employee.isCampaignStarted" type="button" class="btn btn-success">Start Campaign</button>
          <button (click)="stopCampaign(employee)" *ngIf="employee.isCampaignStarted" type="button" class="btn btn-info">Stop Campaign</button>
        </td>
      </tr>
    </ng-container>
      </tbody>
    </table>
  </div>
</div>
