<div class="container d-flex flex-column">

<div class="d-flex flex-row" >
  <div class="dropdown">
    <select #dept (change)="onDepartmentSelected(dept.value)">
      <option value="">Department</option>
      <option *ngFor="let d of departmentData" [value]='d.departmentName'>{{ d.departmentName }}</option>
      
    </select>
  </div>

  <div class="dropdown">
    <select #month (change)="onMonthSelected(month.value)">
      <option value="">Month</option>
      <option *ngFor="let m of monthData" [value]='m'>{{ m }}</option>
    </select>
  </div>

  <div class="dropdown">
    <select #year (change)="onYearSelected(year.value)">
      <option value="">Year</option>
      <option *ngFor="let y of yearData" [value]='y'>{{ y }}</option>
    </select>
  </div>
</div>

<div class="d-flex flex-row-reverse align-right"> 
  <button class="button btn btn-primary btn-lg" (click)="submit()">Submit</button>
</div>
</div>
