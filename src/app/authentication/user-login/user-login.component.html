   <div class="img-container">
    <img src="../../../assets/pmc-logo.jpg" class="rounded mx-auto d-block" alt="...">
   </div>
   <div class="card card-style ">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <form [formGroup] = "form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors">Username is required</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors">Password is required</div>
                    </div>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                    <label class="form-check-label" for="rememberMeCheck">Remember Me</label>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary login-btn">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Login
                    </button>
                    <!-- <a routerLink="../register" class="btn btn-link">Register</a> -->
                </div>
            </form>
        </div>
        <div class="card-footer">
            <a href="http://">Forgot your password?</a> 
        </div>
    </div>
